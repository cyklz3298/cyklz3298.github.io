<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <style>
	 @keyframes mask{
		0% {mask-position:0px 0px;}
		25% {mask-position:619px 0px;}
		50% {mask-position:0px 0px;}
		75% {mask-position:308px 0px;mask-size:100%;}
		100% {mask-size:1000%;}
	 }

	.mask{
		width:700px;
		height:392px;
        background:black url("http://www.kkkk1000.com/images/1534750163.jpg");
        mask-image:url("http://www.kkkk1000.com/images/1534750222.jpg");
		animation: mask 5s linear infinite forwards;
	}
  </style>
 </head>
 <body>
	<div class="mask"> </div>
 </body>

</html>
